<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="../script.js" defer type="module"></script>
    <title>Document</title>
</head>


<body>
    <header id="header" class="header">
        <img id="logo" src="../img/logo.png" alt="">
        <div class="header-extra-information">
            <img id="user-notification" src="../img/Alarm.png" alt="">
            <button id="bnt-new-ocorrence">Adicionar ocorrencia</button>
            <img id="user-information" src="../img/Gear.png" alt="">
        </div>
    </header>
    <div class="NewUser-data" id="NewUser-data">
        <div class="bonus-info">
            <img src="./img/arrow-back.png" class="image-other" id="back-page-newUserData-userData" alt="">
        </div>
        <div class="second-info">
            <div>
                <h3>Nome:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-nameInput">
            </div>
            <div>
                <h3>Email:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-emailInput">
            </div>
            <div>
                <h3>CEP:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-cepInput">
            </div>
            <div>
                <h3>Logradouro:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-street-nameInput" disabled>
            </div>
            <div>
                <h3>Numero:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-street-numberInput" disabled>
            </div>
            <div>
                <h3>bairro:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-street-groupInput" disabled>
            </div>
            <div>
                <h3>Cidade:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-cityInput" disabled>
            </div>
            <div>
                <h3>Estado:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-stateInput" disabled>
            </div>
            <div>
                <h3>Complemento:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-complementsInput" disabled>
            </div>
            <div>
                <h3>Senha:</h3>
                <input type="text" class="generic-input" name="" id="NewUser-passwordInput">
            </div>
            <button id="update-userData" class="bnt-new-ocorrence">alterar</button>
        </div>
    </div>
    <footer>
        <h3>2025 | © Instituição Responsavel</h3>
    </footer>
</body>

</html>
