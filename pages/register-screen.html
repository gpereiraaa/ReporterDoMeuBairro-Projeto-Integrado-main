<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="../scripts/register-screen.js" defer type="module"></script>
    <title>Document</title>
</head>

<body>
    <div id="register-screen" class="firt-screen">
        <div>
            <div class="title">
                <h1>Tela de Cadastro</h1>
            </div>
            <div class="input-first-screen">
                <h3>Nome:</h3>
                <input type="text" class="generic-input" name="" id="register-nameInput">
                <h3>Email:</h3>
                <input type="text" class="generic-input" name="" id="register-emailInput">
                <h3>CEP:</h3>
                <input type="text" class="generic-input" name="" id="register-cepInput">
                <h3>Logradouro:</h3>
                <input type="text" class="generic-input" name="" id="register-street-nameInput">
                <h3>Numero:</h3>
                <input type="text" class="generic-input" name="" id="register-street-numberInput">
                <h3>bairro:</h3>
                <input type="text" class="generic-input" name="" id="register-street-groupInput">
                <h3>Cidade:</h3>
                <input type="text" class="generic-input" name="" id="register-cityInput">
                <h3>Estado:</h3>
                <input type="text" class="generic-input" name="" id="register-stateInput">
                <h3>Complemento:</h3>
                <input type="text" class="generic-input" name="" id="register-complementsInput">
                <h3>Senha:</h3>
                <input type="text" class="generic-input" name="" id="register-passwordInput">
                <div class="others">
                    <a href="./new-password-screen.html">Esquceu a senha?</a>
                    <a href="../index.html">log-in</a>
                </div>
            </div>
        </div>
        <button id="btn-register" class="bnt-first-screen">Cadastrar</button>
    </div>
    <footer>
        <h3>2025 | © Instituição Responsavel</h3>
    </footer>
</body>

</html>
